<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/assets/title.png" alt="Title">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>

        <div class="hands" >
            <div class="paper hand" >
                <img src="/assets/Paper.png" alt="Paper" onclick="pickUserHand('Paper')">
            </div>
            <div class="scissors hand" >
                <img src="/assets/Scissors.png" alt="Scissors" onclick="pickUserHand('Scissors')" >
            </div>
            <div class="rock hand" alt="Rock" >
                <img src="/assets/Rock.png" onclick="pickUserHand('Rock')">
            </div>
            
        </div>

        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="assets/Paper.png">
                </div>
            </div>
            <div class="referee">
                <div class="decision"><h1> YOU WIN! </h1></div>
                <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>  
                    
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                    <div class="handImageContainer">
                        <img id="computerPickImage" src="/assets/Scissors.png" alt="">
                    </div>    
            </div>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
